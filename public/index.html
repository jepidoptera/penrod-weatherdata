<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Penrod Weather</title>
        <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script src="js/formEvents.js"></script>
    </head>
    <body style="text-align: center">
        <div class="slds-grid slds-grid_align-center">
        <!-- city chooser form -->
        <div class="slds-col slds-size_1-of-1">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-align_absolute-center" style="font-size: 16pt">Select a city</legend>

            <!-- visual picker element -->
            <form class="slds-form-element__control slds-m-around_large" name="city_select">
                <div class="slds-visual-picker slds-visual-picker_medium slds-col">
                    <input type="radio" id="visual-picker-00" onchange="selectCity('chicago')"/>
                    <label for="visual-picker-00">
                        <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center">
                            <img class="custom-button-icon" src="/assets/images/cities/chicago.png" alt="chicago">
                        </span>
                        <span class="slds-visual-picker__body">
                            <span class="slds-text-title">Chicago</span>
                        </span>
                    </label>
                </div>
                <div class="slds-visual-picker slds-visual-picker_medium slds-col">
                    <input type="radio" id="visual-picker-01" onchange="selectCity('minneapolis')"/>
                    <label for="visual-picker-01">
                        <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center">
                            <img class="custom-button-icon" src="/assets/images/cities/minneapolis.png" alt="minneapolis">
                        </span>
                        <span class="slds-visual-picker__body">
                            <span class="slds-text-title">Minneapolis</span>
                        </span>
                    </label>
                </div>
                <div class="slds-visual-picker slds-visual-picker_medium slds-col">
                    <input type="radio" id="visual-picker-02" onchange="selectCity('milwalkee')"/>
                    <label for="visual-picker-02">
                        <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center">
                            <img class="custom-button-icon" src="/assets/images/cities/milwalkee3.png" alt="milwalkee">
                        </span>
                        <span class="slds-visual-picker__body">
                            <span class="slds-text-title">Milwalkee</span>
                        </span>
                    </label>
                </div>
                <div class="slds-visual-picker slds-visual-picker_medium slds-col">
                    <input type="radio" id="visual-picker-03" onchange="selectCity('dallas')"/>
                    <label for="visual-picker-03">
                        <span class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center">
                            <img class="custom-button-icon" src="/assets/images/cities/dallas.png" alt="dallas">
                        </span>
                        <span class="slds-visual-picker__body">
                            <span class="slds-text-title">Dallas</span>
                        </span>
                    </label>
                </div>
            </form>
        </fieldset></div>

        <!-- weather data display area 
            slides in when a city is chosen -->
            <div id="weather_display">
                <div class="slds-grid slds-grid_vertical-align-center" style="height:100%">
                    <!-- back button -->
                    <button class="slds-button slds-button_icon slds-m-around_large slds-button_icon-brand" 
                    title="Back" onclick="backToCitiesScreen()">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"></use>
                        </svg>
                        <span class="slds-assistive-text">Search</span>
                    </button>
                    <!-- data display area -->
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-align_absolute-center">
                            <h1>weather data!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
